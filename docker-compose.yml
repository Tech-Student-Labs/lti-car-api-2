services:
  webapi:
    container_name: webapi
    image: "raaedprojectapi/webapi"
    build: .
    ports:
      - "443:443"
      - "3000:80"
    depends_on:
      - database
  database:
    container_name: database
    image: "rmuehler/vehicle-database"
    volumes:
        - sql-data:/var/opt/mssql/data 
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "SusPassword2!"
      ACCEPT_EULA: "Y"
  webui:
    container_name: webui
    image: raaedk/vehicleui
    ports:
      - "80:80"
volumes:
  sql-data: